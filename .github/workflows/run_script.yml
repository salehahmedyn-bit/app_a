name: Image to CSS Pixel Art

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # سنقوم بتثبيت المكتبات مباشرة للتأكد من عدم وجود أخطاء في requirements.txt
        pip install opencv-python-headless numpy

    - name: Run Script
      run: python main.py

    - name: Upload CSS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: css-pixel-art-result
        path: pixel_art_css.txt # هذا الاسم يجب أن يطابق تماماً ما كتبته في كود البايثون
